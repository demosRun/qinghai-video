<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>{TAG_14226_TAG}</title>
    <!-- 页面的元信息 -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>

    <meta name="publishedtype" content="1"/>

    <meta name="x5-fullscreen" content="true"/>
    <meta name="browsermode" content="application"/>
    <meta name="x5-page-mode" content="app"/>
    
      <!-- 页面主样式文件 -->
      <link charset="utf-8"  rel="stylesheet" href="./static/css/owo.main.css">
      
    <!-- 附属css文件 -->
    <link rel="stylesheet" href="./static/css/main.css" charset="utf-8">
      
    
    
  </head>
  <body>
    <!-- 页面区域 -->
    <!-- 页面[loading]-->
    <div class="loading-wrap owo" template="loading" style="display: none;">
    <div class="loading-text-wrap">
      <div class="image-box">
        <img class="loading-img" src="./static/resource/loading.gif">
      </div>
      <div class="progress-num">1%</div>
    </div>
    
  </div>
    <!-- 页面[one]-->
    <div class="horizontal-box owo" id="horizontal-box" template="one" style="display: none;"><div class="one"><img class="title" src="./static/resource/title.png"><img class="button" src="./static/resource/button.png" :tap="playVideo"></div><div class="video"></div><div class="show-box"><div class="title-bar">是标题内容</div><img class="left" src="./static/resource/show.jpg"><div class="right">青海地处世界第三极，是北半球气候 的敏感区和启动区，是全球生态系统的调节器和稳定器。青海的生态资源总价值18.39万亿元，每年的生态服务价值7300亿元。生态美好，是最大的美好；生态是安全，是最大的安全。</div><div class="close" :tap="showPoup">关闭</div></div><div class="share-box" :tap="showShare"><img class="press" src="./static/resource/press.png"><img class="share" src="./static/resource/share.jpg"></div><div class="button-item-box"><img class="button-2 button-item" src="./static/resource/button-2.png" :tap="showShare"><img class="button-3 button-item" src="./static/resource/button-3.png" :tap="location.reload()"></div><div class="next" :tap="next">继续按钮</div><div class="point point-1 step-1" :tap="showPoup('badge-1')"></div><div class="point point-2 step-1" :tap="showPoup('badge-2')"></div><div class="point point-3 step-1" :tap="showPoup('badge-3')"></div><div class="point point-1 step-2" :tap="showPoup('badge-1')"></div><div class="point point-2 step-2" :tap="showPoup('badge-2')"></div><div class="point point-3 step-2" :tap="showPoup('badge-3')"></div><div class="point point-1 step-3" :tap="showPoup('badge-1')"></div><div class="point point-2 step-3" :tap="showPoup('badge-2')"></div><div class="point point-3 step-3" :tap="showPoup('badge-3')"></div><div class="point point-1 step-4" :tap="showPoup('badge-1')"></div><div class="point point-2 step-4" :tap="showPoup('badge-2')"></div><div class="point point-3 step-4" :tap="showPoup('badge-3')"></div><div class="badge-bar"><div class="badge badge-1"></div><div class="badge badge-2"></div><div class="badge badge-3"></div></div></div>
    

    <script src="http://tools.people.com.cn/libs/jquery/1.11.1/jquery-1.11.1.min.js" type="text/javascript"  charset="UTF-8"></script>
    <script src="./static/js/iphone-inline-video.js" type="text/javascript"  charset="UTF-8"></script>
    <script src="./static/js/lottie.min.js" type="text/javascript"  charset="UTF-8"></script>
    <script src="./static/js/main.js" type="text/javascript"  charset="UTF-8"></script><!-- 框架script代码 --><script>// 存储页面基本信息
var owo = {
  // 手机入口
  phoneEnter: "loading",
  // 全局方法变量
  tool: {},
  // 框架状态变量
  state: {}
};
/*
  存储每个页面的函数
  键名：页面名称
  键值：方法列表
*/

owo.script = {
  "loading": {
    "created": function created() {
      var loadingItem = owo.query('.loading-img')[0];
      var mum = owo.query('.progress-num')[0];
      var imgList = ["./static/resource/bg.mp3", "./static/resource/bg.jpg", "./static/resource/popup-1.png", "./static/resource/popup-2.png", "./static/resource/popup-3.png", "./static/resource/popup-4.png", "./static/resource/popup-5.png", "./static/resource/popup-6.png", "./static/resource/title.png"];

      for (var ind = 0; ind < 34; ind++) {
        imgList.push("./static/resource/images/img_" + ind + ".png");
      }

      this.preloadImages(imgList, function (e) {
        setTimeout(function () {
          owo.go('one', '', '', '', '', true);
        }, 800);
      }, function (num) {
        loadingItem.style.left = num + '%';
        mum.innerText = num + '%';
      });
    },
    "preloadImage": function preloadImage(src, successFn) {
      setTimeout(function () {
        var image = new Image();
        image.src = src;

        image.onload = function () {
          successFn && successFn(src);
        };

        image.onerror = function (error) {
          successFn && successFn(src);
        };
      }, 0);
    },
    "preloadMusic": function preloadMusic(src, successFn) {
      var music = new Audio(src);
      if (music && music.load) music.load();
      successFn && successFn(src);
    },
    "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
      var _this = this;

      if (!Array.isArray(srcs)) {
        console.log('第一个参数只能是一个数组');
      } else {
        var allCount = srcs.length;
        var doneCount = 0;
        srcs.forEach(function (srcItem) {
          // 取后缀
          var fileExtension = srcItem.split('.').pop().toLowerCase();
          console.log(fileExtension); // 判断是否为图片
          // 判断浏览器是否支持es6

          if (![].includes) alert('浏览器版本过低，建议您使用其它浏览器浏览!');

          if (["png", "jpg", "gif", "jpeg"].includes(fileExtension)) {
            _this.preloadImage(srcItem, function () {
              doneCount++;
              progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

              if (doneCount === allCount) {
                doneFn && doneFn();
              }
            });
          } else if (["mp3"].includes(fileExtension)) {
            _this.preloadMusic(srcItem, function () {
              doneCount++;
              progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

              if (doneCount === allCount) {
                doneFn && doneFn();
              }
            });
          } else {
            doneCount++;
            progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

            if (doneCount === allCount) {
              doneFn && doneFn();
            }
          }
        });
      }
    }
  },
  "one": {
    "data": {
      "anim": null,
      "poupShow": false,
      "showButtomBar": false,
      "shareShow": false,
      "step": 1,
      "ding": null
    },
    "created": function created() {
      // var video = document.querySelector('video');
      // enableInlineVideo(video)
      this.data.ding = new Map();
      var animData = {
        wrapper: owo.query('.video')[0],
        renderer: "canvas",
        loop: false,
        prerender: false,
        autoplay: false,
        path: './static/resource/data.json'
      };
      this.data.anim = bodymovin.loadAnimation(animData);
    },
    "playVideo": function playVideo() {
      var _this2 = this;

      // 播放音乐
      if (!this.data.music) {
        this.data.music = new Audio("./static/resource/bg.mp3");
        this.data.music.loop = true;
        this.data.music.play();
      }

      owo.query('.one')[0].style.opacity = '0'; // 一秒后销毁one不然挡住下面不能点击

      setTimeout(function () {
        owo.query('.one')[0].style.display = 'none';
      }, 1000); // 开始播放

      console.log(this.data.anim);
      console.log('开始播放第一段!');
      this.data.anim.playSegments([0, 350], true);

      this.data.anim.onEnterFrame = function (e) {
        if (e.currentTime > 1110 && !_this2.data.showButtomBar) {
          _this2.data.showButtomBar = true;
          owo.query('.button-item-box')[0].style.display = 'block';
          owo.query('.button-item-box')[0].style.opacity = 1;
        }
      };

      this.data.anim.onComplete = function (e) {
        // 显示徽章
        var badgeList = owo.query('.badge');

        for (var ind = 0; ind < badgeList.length; ind++) {
          badgeList[ind].classList.remove('active');
        }

        owo.query('.badge-bar')[0].style.left = '5%';
        console.log('显示.step-' + _this2.data.step);
        owo.query('.step-' + _this2.data.step).forEach(function (element) {
          element.style.display = 'block';
        });
        owo.query('.next')[0].style.display = 'block';
      };
    },
    "showPoup": function showPoup(dingClass) {
      if (dingClass) {
        this.$target.style.display = 'none';
        owo.query('.' + dingClass)[0].classList.add('active');
      }

      var showBox = owo.query('.show-box')[0];

      if (this.data.poupShow) {
        showBox.style.display = 'none';
        this.data.poupShow = false;
      } else {
        this.data.poupShow = true;
        showBox.style.display = 'block';
      }
    },
    "showShare": function showShare() {
      if (this.data.shareShow) {
        owo.query('.share-box')[0].style.display = 'none';
      } else {
        owo.query('.share-box')[0].style.display = 'block';
      }

      this.data.shareShow = !this.data.shareShow;
    },
    "next": function next() {
      var canNext = true;
      var badgeList = owo.query('.badge');

      for (var ind = 0; ind < badgeList.length; ind++) {
        if (!badgeList[ind].classList.contains('active')) canNext = false;
      }

      if (!canNext) {
        owo.tool.toast('当前景点还没有进行打卡哦!', null, null, document.getElementById('horizontal-box'));
        return;
      }

      switch (this.data.step) {
        case 1:
          this.data.step = 2;
          this.data.anim.playSegments([350, 500], true);
          break;

        case 2:
          this.data.step = 3;
          this.data.anim.playSegments([500, 670], true);
          break;

        case 3:
          this.data.step = 4;
          this.data.anim.playSegments([670, 850], true);
          break;

        case 4:
          this.data.step = 5;
          this.data.anim.playSegments([850, 1020], true);
          break;
      } // owo.query('.badge-' + (this.data.step - 1))[0].classList.add('active')
      // 开车隐藏徽章


      owo.query('.badge-bar')[0].style.left = '-8%';
    }
  }
};</script>
<!-- 框架script文件 -->
<script src="./static/js/owo.main.js" type="text/javascript" charset="UTF-8"></script>
  </body>
</html>
